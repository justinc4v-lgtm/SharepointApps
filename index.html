<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>IMIS SharePoint Search</title>
  </head>
  <body style="font-family:Segoe UI, sans-serif;">
    <div>
      <input
        type="text"
        id="imisSearch"
        placeholder="Search IMIS SharePoint..."
        style="width: 300px; padding: 8px; font-size: 16px;"
      />
      <button
        onclick="openSearch()"
        style="padding: 8px 16px; font-size: 16px;"
      >
        Search
      </button>
    </div>

    <script>
      function openSearch() {
        const query = document.getElementById("imisSearch").value;
        if (query) {
          const url = "https://imisgroup.sharepoint.com/search/Pages/results.aspx?k=" + encodeURIComponent(query);
          window.open(url, "_blank");
        }
      }
    </script>
  </body>
</html>
