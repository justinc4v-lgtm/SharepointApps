<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>IMIS Group SharePoint Search</title>
  </head>
  <body style="font-family:Segoe UI, sans-serif;">
    <form
      action="https://imisgroup.sharepoint.com/search/Pages/results.aspx"
      method="get"
      target="_blank"
    >
      <input
        type="text"
        name="k"
        placeholder="Search IMIS SharePoint..."
        style="width: 300px; padding: 8px; font-size: 16px;"
        required
      />
      <button
        type="submit"
        style="padding: 8px 16px; font-size: 16px;"
      >
        Search
      </button>
    </form>
  </body>
</html>
