<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMIS SharePoint Search</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: #212121;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 480px;
            padding: 30px 25px;
        }
        
        .search-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .sharepoint-icon {
            font-size: 18px;
            color: #000000;
            margin-right: 10px;
        }
        
        .search-title {
            font-size: 18px;
            font-weight: 500;
            color: #000000;
        }
        
        .search-container {
            width: 100%;
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            padding: 8px 12px;
            height: 40px;
            width: 100%;
            background: #ffffff;
        }
        
        .search-box:hover, .search-box:focus-within {
            border-color: #aaa;
        }
        
        .search-icon {
            color: #666;
            margin-right: 10px;
            font-size: 14px;
        }
        
        #imisSearch {
            border: none;
            outline: none;
            flex: 1;
            font-size: 14px;
            color: #000000;
            background: transparent;
            font-weight: 400;
        }
        
        #imisSearch::placeholder {
            color: #999;
            font-weight: 400;
        }
        
        .search-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            width: 100%;
        }
        
        .search-btn {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            color: #333;
            font-size: 13px;
            font-weight: 500;
            padding: 7px 15px;
            cursor: pointer;
            min-width: 80px;
            text-align: center;
            transition: all 0.2s;
        }
        
        .search-btn:hover {
            background-color: #f0f0f0;
            border-color: #ccc;
        }
        
        .search-btn.primary {
            background-color: #000000;
            color: #ffffff;
            border: 1px solid #000000;
        }
        
        .search-btn.primary:hover {
            background-color: #333;
            border-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-header">
            <div class="sharepoint-icon">→</div>
            <h1 class="search-title">Search SharePoint</h1>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <div class="search-icon">⌕</div>
                <input type="text" id="imisSearch" placeholder="Enter your search terms">
            </div>
        </div>
        
        <div class="search-buttons">
            <button class="search-btn" onclick="clearSearch()">Clear</button>
            <button class="search-btn primary" onclick="openSearch()">Search</button>
        </div>
    </div>

    <script>
        function openSearch() {
            const query = document.getElementById("imisSearch").value;
            if (query) {
                const url = "https://imisgroup.sharepoint.com/search/Pages/results.aspx?k=" + encodeURIComponent(query);
                window.open(url, "_blank");
            }
        }
        
        function clearSearch() {
            document.getElementById("imisSearch").value = "";
        }
        
        // Add event listener for Enter key
        document.getElementById("imisSearch").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                openSearch();
            }
        });
    </script>
</body>
</html>
