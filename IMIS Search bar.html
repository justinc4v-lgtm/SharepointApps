<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharePoint Search</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .search-container {
            background: white;
            border: 1px solid #d0d0d0;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .search-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #808080;
            font-size: 14px;
            height: 36px;
            color: #333;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #000;
        }
        
        .search-button {
            padding: 0 16px;
            font-size: 14px;
            border: 1px solid #333;
            background-color: #333;
            color: white;
            cursor: pointer;
            height: 36px;
            white-space: nowrap;
        }
        
        .search-button:hover {
            background-color: #000;
            border-color: #000;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="search-row">
            <input type="text" class="search-input" placeholder="Search SharePoint">
            <button class="search-button">Search</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.querySelector('.search-input');
            const searchButton = document.querySelector('.search-button');
            
            // Search functionality
            searchButton.addEventListener('click', function() {
                const query = searchInput.value.trim();
                if (query) {
                    // Replace with your actual SharePoint search URL
                    const url = `https://imisgroup.sharepoint.com/search/Pages/results.aspx?k=${encodeURIComponent(query)}`;
                    window.open(url, '_blank');
                }
            });
            
            // Allow searching by pressing Enter
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchButton.click();
                }
            });
        });
    </script>
</body>
</html>
